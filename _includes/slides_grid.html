
    <!-- Slides Grid Section -->
    <section id="slides">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Slides</h2>
                    <hr class="star-primary">
                </div>
            </div>
 

            <div class="row">
                {% for post in site.posts %}
                 {% if post.categories contains 'slides' %}
                 <div class="col-sm-4 slides-item">
                            <a href="{{ post.url }}" class="slides-link" data-toggle="modal">
                            <!-- a href="gnulinux/1/diapositivas" class="portfolio-link" data-toggle="modal" -->

                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                    <h4>{{ post.title }}</h4>  
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                </div>
                 {% endif %}
                {% endfor %}
            </div>


        </div>
    </section>
